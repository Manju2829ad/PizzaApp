version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies"
      - npm install
  build:
    commands:
      - echo "Building the React app"
      - npm run build
phases:
  build:
    commands:
- export AWS_DEFAULT_REGION=$AWS_REGION
      - export AWS_SIGNATURE_VERSION=s3v4

artifacts:
  files:
    - '**/*'

cache:
  paths:
    - node_modules/**/*
